name: Tests

on:
  push:
  pull_request:
  schedule:
  - cron: 0 0 * * 0

jobs:
  tests:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest  # TODO: Enable Windows and MacOS tests
    container:
      image: ghcr.io/delgan/qml-format:main
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: npm install
    - run: xvfb-run -a npm test
      if: runner.os == 'Linux'
    - run: npm test
      if: runner.os != 'Linux'
